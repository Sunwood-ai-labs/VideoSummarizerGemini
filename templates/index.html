{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="fas fa-magic"></i> YouTube 動画要約ツール</h2>
                
                <form id="urlForm" class="mb-4">
                    <div id="urlInputs">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fab fa-youtube"></i></span>
                                <input type="url" class="form-control" placeholder="YouTube URLを入力してください" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-secondary" id="addUrlBtn">
                            <i class="fas fa-plus"></i> URLを追加
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-wand-magic-sparkles"></i> 要約を生成
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="results" class="mt-4"></div>
        
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
        </div>

        <div id="combinedSummary" class="mt-4 d-none">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-layer-group"></i> 統合要約</h3>
                    <div class="markdown-content" id="combinedContent"></div>
                    <button class="btn btn-download mt-3" onclick="downloadCombinedSummary()">
                        <i class="fas fa-download"></i> 統合要約をダウンロード
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
